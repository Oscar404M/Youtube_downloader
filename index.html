<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>YT_downloader</title>

</head>
<body>

	<header>
		<h1 class="title">YT_downloader</h1>
		<ul>
			<li><a href="index.html">Home</a></li>
		</ul>
	</header>
	<section>
		<h1>Root#_Downloader</h1>
		<div class="link-container">
			<label for=""> Video Link:</label>
			<input type="text" class="link" name="link" placeholder="Enter video link" required>
		</div>
		<div class="format-container">
			<label for=""> Format:</label>
			<select class="format" aria-required= "">
				<option selected disabled>Choose video format</option>
				<option value="mp3">Mp3</option>
				<option value="mp4a">144p</option>
				<option value="360">360p</option>
				<option value="480">480p</option>
				<option value="720">720p</option>
				<option value="1080">1080p</option>
			</select>
		</div>
		<div class="button-container">
			<button type="submit" class="btn">Start</button>
		</div>
	</section>
	<script>
		$(".btn").click(function (){
			var link = $(".link").val();
			var format = $(".format").children("option:selected").val();
			var src = "" + link + "=" + format + "";
			download(link, format);
		});

		function download(link, format){
			$('.button-container').html('<iframe style = "height:50px; border:none; overflow:hidden;" src="https://loader.to/api/button/?url=' + link + '&f='+ format + '"></iframe>');
		}
	</script>
</body>
</html>
